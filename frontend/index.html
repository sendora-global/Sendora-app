<!doctype html>
<html>
<head><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Sendora Demo</title></head>
<body style="font-family:Arial;padding:20px">
  <h2>Demo Calculator (static)</h2>
  <p>This is a simple demo page. We will later connect it to the backend API.</p>
  <p>Amount (AED): <input id="amt" type="number" value="1400"></p>
  <button onclick="calc()">Calculate (demo)</button>
  <div id="out" style="margin-top:12px"></div>
<script>
function calc(){
  const a = Number(document.getElementById('amt').value)||0;
  const fee = a*0.0075;
  const net = a-fee;
  const rate = 82.3;
  const received = (net*rate).toFixed(2);
  document.getElementById('out').innerHTML = 'Fee: '+fee.toFixed(2)+' AED<br>Receiver gets: '+received+' LKR';
}
</script>
</body>
</html>
